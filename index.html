<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link href="style.css" rel="stylesheet" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap"
            rel="stylesheet"
        />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
            rel="stylesheet"
        />

        <title>Frontend Mentor | Stats preview card component</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
                margin-top: 2.4rem;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <main class="main-frame">
            <section class="introduction-section">
                <div class="introduction">
                    <div class="introduction-box">
                        <h1 class="main-heading">
                            Get <span>insights</span> that help your business
                            grow.
                        </h1>
                        <p class="description">
                            Discover the benefits of data analytics and make
                            better decisions regarding revenue, customer
                            experience, and overall efficiency.
                        </p>
                    </div>

                    <div class="list">
                        <p class="list-item companies">
                            10k+ <span class="list-company">companies</span>
                        </p>
                        <p class="list-item template">
                            314 <span class="list-template">templates</span>
                        </p>
                        <p class="list-item queries">
                            12m+ <span class="list-query">queries</span>
                        </p>
                    </div>
                </div>
                <div class="img-container">
                    <img
                        src="images/image-header-desktop.jpg"
                        alt="image of and office meeting"
                        class="image-desktop"
                    />
                    <img
                        src="images/image-header-mobile.jpg"
                        alt="image of an office meeting"
                        class="image-mobile"
                    />
                </div>
            </section>
            <div class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by <a href="#">George Kandelaki</a>.
            </div>
        </main>
    </body>
</html>
